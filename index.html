<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="root">
<div class="root__container">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Владимир Шахрин"
                 class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__title">Владимир Шахрин</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__subtitle">Российский рок-музыкант</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">&copy; 2021 Mesto Russia Бояршинов Андрей</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_profile" type="button"
                    aria-label="Закрыть окно"></button>
            <form class="popup__form popup__form_type_profile" name="user-info-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__info">
                    <label class="popup__field-label">
                        <input type="text" class="popup__field popup__field_text_name" name="name" id="user-name"
                               placeholder="Имя"
                               autocomplete="off" required minlength="2" maxlength="40">
                        <span class="popup__field-error user-name-error"></span>
                    </label>
                    <label class="popup__field-label">
                        <input type="text" class="popup__field popup__field_text_status" name="status" id="user-status"
                               placeholder="О себе"
                               autocomplete="off" required minlength="2" maxlength="200">
                        <span class="popup__field-error user-status-error"></span>
                    </label>
                </fieldset>
                <button class="popup__button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_type_add-card" type="button"
                    aria-label="Закрыть окно"></button>
            <form class="popup__form popup__form_type_add-card" name="place-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__info">
                    <label class="popup__field-label">
                        <input type="text" class="popup__field popup__field_text_place" name="place" id="place-name"
                               placeholder="Название"
                               autocomplete="off" required minlength="2" maxlength="30">
                        <span class="popup__field-error place-name-error"></span>
                    </label>
                    <label class="popup__field-label">
                        <input type="url" class="popup__field popup__field_text_link" name="link" id="place-link"
                               placeholder="Ссылка на картинку"
                               autocomplete="off" required>
                        <span class="popup__field-error place-link-error"></span>
                    </label>
                </fieldset>
                <button class="popup__button" type="submit" aria-label="Создать новое место">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_show-card">
        <div class="popup__image-container">
            <button class="popup__close-button popup__close-button_type_show-card" type="button"
                    aria-label="Закрыть окно"></button>
            <img src="#" alt="Фотография" class="popup__image">
            <p class="popup__place-name"></p>
        </div>
    </div>
</div>
<template class="element-template">
    <li class="element">
        <button class="element__delete-button" type="button" aria-label="Удалить место"></button>
        <div class="element__image"></div>
        <div class="element__text">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
    </li>
</template>

<script src="./scripts/script.js"></script>
<script src="./scripts/validate.js"></script>

</body>

</html>
