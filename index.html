<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body>
<div class="root">
    <div class="root__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Владимир Шахрин"
                     class="profile__avatar">
                <div class="profile__info">
                    <div class="profile-info__container">
                    <h1 class="profile__title">Владимир Шахрин</h1>
                    <button class="edit-button" type="button" name="send"></button>
                </div>
                    <p class="profile__subtitle">Советский и российский рок-музыкант</p>
                </div>
                <button class="add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="images/dom-sevastyanova.jpg" alt="Дом Севастьянова">
                    <div class="element__text">
                        <h2 class="element__title">Дом Севастьянова</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/teatr-opery-baleta.jpg" alt="Театр оперы и балета">
                    <div class="element__text">
                        <h2 class="element__title">Театр оперы и балета</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/ekaterinburgskiy-tsirk.jpg" alt="Екатеринбургский цирк">
                    <div class="element__text">
                        <h2 class="element__title">Екатеринбургский цирк</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/pamyatnik-klaviature.jpg" alt="Памятник клавиатуре">
                    <div class="element__text">
                        <h2 class="element__title">Памятник клавиатуре</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/pamyatnik-tatishhevu-genninu.jpg"
                         alt="Памятник Татищеву и де Геннину">
                    <div class="element__text">
                        <h2 class="element__title">Памятник Татищеву и де Геннину</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="images/zdanie-sverdlovskogo-gorsoveta.jpg"
                         alt="Здание Свердловского горсовета">
                    <div class="element__text">
                        <h2 class="element__title">Здание Свердловского горсовета</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>

        <footer class="footer">
            <h3 class="footer__title">&copy; 2021 Mesto Russia Бояршинов Андрей</h3>
        </footer>
    </div>
</div>
</body>
